<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Box</title>
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Memory Box</h1>

    <input type="text" id="memoryKey" placeholder="Memory Title">
    <input type="text" id="memoryValue" placeholder="Memory Details">
    <button onclick="addMemory()">Add Memory</button>
    <button onclick="showMemoryCount()">Show Memory Count</button>
    <button onclick="removeMemory()">Remove Memory</button>

    <h3>Stored Memories:</h3>
    <ul id="memoryList"></ul>

    <p id="output"></p>
</body>
</html>
