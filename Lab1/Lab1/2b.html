<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Vault</title>
    <link rel="stylesheet" href="2bstyle.css">
</head>
<body>
    <div class="container">
        <h2>Memory Vault</h2>
        <input type="text" id="memoryKey" placeholder="Memory Title">
        <input type="text" id="memoryValue" placeholder="Memory Details">
        <button id="addMemoryBtn">Add Memory</button>
        <button id="showCountBtn">Show Memory Count</button>
        <button id="clearMemoryBtn">Delete Memory</button>
        <h3>Stored Memories</h3>
        <ul id="memoryList"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
