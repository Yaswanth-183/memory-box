<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Memory</title>
</head>
<body>
    <h2>Add a New Memory</h2>
    <form action="view_memory.html" method="post" enctype="multipart/form-data">
        <label for="title">Memory Title:</label>
        <input type="text" id="title" name="title" required><br><br>

        <label for="description">Description:</label><br>
        <textarea id="description" name="description" rows="4" cols="50" required></textarea><br><br>

        <label for="memory-file">Upload Memory (Image, Video, Audio):</label>
        <input type="file" id="memory-file" name="memory-file" required><br><br>

        <button type="submit">Save Memory</button>
    </form>

    <a href="dashboard.html">Back to Dashboard</a>
</body>
</html>
