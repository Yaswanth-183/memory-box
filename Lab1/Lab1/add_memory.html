<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Memory</title>
    <link rel="stylesheet" href="styles.css">
    <meta http-equiv="refresh" content="60">
</head>
<body onload="welcome()">

    <header>
        <h1>Memory Box</h1>
        <nav>
            
            <ul>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="view_memory.html">View Memories</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h2>Add a New Memory</h2>
        
        <form action="view_memory.html" method="post" >
            <div class="form-group">
                <label for="title">Memory Title:</label>
                <input type="text" id="title" name="title" placeholder="Enter a title" onkeydown="typing()">
            </div>
<br>
            <div class="form-group full-width">
                <label for="description">Description:</label>
                <textarea id="description" name="description" placeholder="Enter about your title/memory" onkeydown=""></textarea>
            </div>
<br>
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>
            </div>
<br>
            <div class="form-group">
                <label for="file">Upload your file (Images or Videos):</label>
                <input type="file" id="file" name="file" accept="image/*,video/*">
            </div>
<br>
            <button type="submit">Save your Memory</button>
        </form>
    </div>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
    <footer>
        <p>&copy; 2024 Memory Box. All rights reserved.</p>
    </footer>

</body>
<script>
    document.getElementById("title").addEventListener("mouseover",function(){
        this.style.backgroundColor="lightyellow";
    });

    document.getElementById("title").addEventListener("mouseup",function(){
        this.style.backgroundColor="";
    });
    document.getElementById("description").addEventListener("keyup", function(event) {
            console.log("Key Pressed:", event.key); 
        });
    document.getElementById("description").addEventListener("keydown", function(event) {
            console.log("Key Pressed:", event.key); 
        });
    function welcome(){
        alert("Welcome to Add memory page .You can add your favourite memory");
    }
</script>
</html>
