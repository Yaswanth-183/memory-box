<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Memory</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Memory Box</h1>
        <nav>
            <ul>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="view_memory.html">View Memories</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h2>Add a New Memory</h2>
        
        <form action="view_memory.html" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="title">Memory Title:</label>
                <input type="text" id="title" name="title" placeholder="Enter a title" required>
            </div>

            <div class="form-group full-width">
                <label for="description">Description:</label>
                <textarea id="description" name="description" placeholder="Enter about your title/memory" required></textarea>
            </div>

            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>
            </div>

            <div class="form-group">
                <label for="file">Upload your file (Images or Videos):</label>
                <input type="file" id="file" name="file" accept="image/*,video/*">
            </div>

            <button type="submit">Save your Memory</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 Memory Box. All rights reserved.</p>
    </footer>

</body>
</html>
