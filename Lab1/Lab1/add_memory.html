<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Box</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body onload="display()">

    <header>
        <h1>Memory Box</h1>
        <nav>
            <ul>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="view_memory.html">View Memory</a></li>
            </ul>
        </nav>
    </header>

    <h2>Add a New Memory</h2>
    
    <div>
        <form action="view_memory.html" method="post" enctype="multipart/form-data">
            <label for="title">Memory Title:</label>
            <input type="text" id="title" placeholder="Enter a title" required 
                onkeyup="logKey(event)" onkeydown="keyDown(event)"
                onmousedown="mouseDown()" onmouseup="mouseUp()">
                <br>
                <br>
            
            <label for="description">Description:</label>
            <textarea id="description" placeholder="Enter about your title/Memory" required></textarea>
            <br>
            <br>
            <label for="date">Date:</label>
            <input type="date" id="date" required onchange="dateSelected()">
            <br><br>
            <label for="file">Upload your file</label>
            <input type="file" id="file" accept="image/*,video/*">
            <br><br>
            <button type="button" onclick="saveMemory()">Save Memory</button>
            <button type="button" ondblclick="doubleClick()">Double Click Me</button>
            <br><br><br><br><br><br><br><br><br><br><br><br>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 Memory Box. All rights reserved.</p>
    </footer>

    <script>
        function display(){
            alert("Welcome.Add your memories")
        }
        function saveMemory() {
            alert("Memory Saved Successfully!");
        }

        function doubleClick() {
            alert("You double-clicked the button!");
        }

        function logKey(event) {
            console.log("User is typing: " + event.key);
        }

        function keyDown(event) {
            console.log("A key was pressed in the title input.");
        }

        function mouseDown() {
            console.log("Mouse button is pressed on the title field.");
        }

        function mouseUp() {
            console.log("Mouse button is released on the title field.");
        }

        function dateSelected() {
            let date = document.getElementById("date").value;
            alert("You selected the date: " + date);
        }
        function
        document.getElementById("file").addEventListener("change", function () {
            alert("You selected the file: " + this.files[0].name);
        });
    </script>

</body>
</html>
